# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - deepseekApiKey
    properties:
      deepseekApiKey:
        type: string
        description: The API key for accessing the DeepSeek API.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'uv', args: ['run', 'server.py'], env: { DEEPSEEK_API_KEY: config.deepseekApiKey } })